name: snyk
on:
  push:
    branches: [master, v2.dev, v3.dev]
permissions: read-all

env:
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
  JAVA_VERSION: 19

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57
        with:
          disable-sudo: true
          egress-policy: audit
      - uses: actions/checkout@v3
      - name: Downgrade Gradle (snyk-gradle-plugin/issues/252)
        uses: ./.github/actions/run-gradle
        with:
          java: ${{ env.JAVA_VERSION }}
          arguments: wrapper --gradle-version 7.6
      - name: Run Snyk test
        uses: ./.github/actions/run-gradle
        continue-on-error: true
        with:
          java: ${{ env.JAVA_VERSION }}
          arguments: snyk-test -PsnykArgs="--sarif-file-output=snyk.sarif" --no-configuration-cache
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          sarif_file: snyk.sarif
      - name: Run Snyk monitor
        uses: ./.github/actions/run-gradle
        continue-on-error: true
        with:
          java: ${{ env.JAVA_VERSION }}
          arguments: snyk-monitor --no-configuration-cache
