name: Snyk
permissions: {}
on:
  push:
    branches: [master, v2.dev, v3.dev]

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
  JAVA_VERSION: 21

jobs:
  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read # Needed for uploading security scan results
      security-events: write # Needed for uploading security scan results
    container:
      # Incompatible with Harden Runner
      image: snyk/snyk:gradle-jdk21
      env:
        SNYK_INTEGRATION_VERSION: gradle-jdk21
        SNYK_INTEGRATION_NAME: GITHUB_ACTIONS
        FORCE_COLOR: 2
    if: github.event.repository.fork == false
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup Gradle
        uses: ./.github/actions/run-gradle
        with:
          java: ${{ env.JAVA_VERSION }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: snyk test --sarif-file-output=results.sarif --all-sub-projects -- --no-configuration-cache
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: results.sarif
      - name: Install jq
        run: apt-get update && apt-get install -y jq
      - name: Merge project runs
        run: |
          jq '
            {
              "$schema": ."$schema",
              "version": .version,
              "runs": [
                {
                  "tool": {
                    "driver": {
                      name: .runs[0].tool.driver.name,
                      semanticVersion: .runs[0].tool.driver.semanticVersion,
                      version: .runs[0].tool.driver.version,
                      informationUri: .runs[0].tool.driver.informationUri,
                      properties: .runs[0].tool.driver.properties,
                      rules: (
                        [ .runs[].tool.driver.rules // [] ]
                        | add
                        | unique_by(.id)
                      )
                    }
                  },
                  "results": (
                    [ .runs[].results // [] ]
                    | add
                  )
                }
              ]
            }
          ' results.sarif > snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          sarif_file: snyk.sarif
      - name: Run Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: snyk monitor --all-sub-projects -- --no-configuration-cache
