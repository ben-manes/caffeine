name: spelling
permissions: {}
on: [ push, pull_request ]

jobs:
  misspell:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Misspell
        uses: reviewdog/action-misspell@9daa94af4357dddb6fd3775de806bc0a8e98d3e4 # v1.26.3
        with:
          reporter: github-check
          github_token: ${{ secrets.GITHUB_TOKEN }}

  check-spelling:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          disable-sudo: false
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            azure.archive.ubuntu.com:80
            github.com:443
            raw.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: check-spelling
        uses: check-spelling/check-spelling@67debf50669c7fc76fc8f5d7f996384535a72b77 # v0.0.24
        with:
          use_sarif: ${{ (!github.event.pull_request || (github.event.pull_request.head.repo.full_name == github.repository)) && 1 }}
          suppress_push_for_open_pull_request: ${{ github.actor != 'dependabot[bot]' && 1 }}
          spell_check_this: check-spelling/spell-check-this@main
          experimental_apply_changes_via_bot: 1
          check_file_names: 1
          use_magic_file: 1
          report-timing: 1
          post_comment: 0
          warnings: >
            bad-regex, binary-file, deprecated-feature, ignored-expect-variant, large-file,
            limited-references, no-newline-at-eof, noisy-file, non-alpha-in-dictionary,
            token-is-substring, unexpected-line-ending, whitespace-in-dictionary, minified-file,
            unsupported-configuration, no-files-to-check, unclosed-block-ignore-begin,
            unclosed-block-ignore-end
          dictionary_source_prefixes: >
            {
            "cspell": "https://raw.githubusercontent.com/check-spelling/cspell-dicts/v20241114/dictionaries/"
            }
          check_extra_dictionaries: ""
          extra_dictionaries: |
            cspell:software-terms/softwareTerms.txt
            cspell:java/java.txt
            cspell:filetypes/filetypes.txt
            cspell:fullstack/fullstack.txt
            cspell:aws/aws.txt
            cspell:shell/shell-all-words.txt
            cspell:npm/npm.txt
            cspell:java/java-terms.txt
            cspell:dart/dart.txt
            cspell:scala/scala.txt
            cspell:php/php.txt
            cspell:python/python/python-lib.txt
            cspell:golang/go.txt
            cspell:rust/rust.txt
            cspell:dotnet/dotnet.txt
            cspell:cpp/ecosystem.txt
            cspell:python/common/extra.txt

  typos:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Typos
        uses: crate-ci/typos@b1a1ef3893ff35ade0cfa71523852a49bfd05d19 # v1.31.1
