name: Infer
permissions: {}
on:
  schedule:
    - cron: '0 12 * * 0'
  pull_request: {}
  push:
    branches: [master, v3.dev]
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
  ALLOWED_ENDPOINTS: >
    api.adoptium.net:443
    api.foojay.io:443
    api.github.com:443
    caffeine.gradle-enterprise.cloud:443
    downloads.gradle.org:443
    downloads.gradle-dn.com:443
    github.com:443
    jcenter.bintray.com:443
    objects.githubusercontent.com:443
    plugins.gradle.org:443
    plugins-artifacts.gradle.org:443
    release-assets.githubusercontent.com:443
    repo.maven.apache.org:443
    repo1.maven.org:443
    services.gradle.org:443

jobs:
  infer:
    name: Infer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Needed to annotate commit
      actions: read # Needed for uploading security scan results
      security-events: write # Needed for uploading security scan results
    env:
      JAVA_VERSION: 25
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: ${{ env.ALLOWED_ENDPOINTS }}
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Infer
        uses: srz-zumix/setup-infer@530856effeae228d1f3c8251c91ea8348d9480ee # v1.1.1
      - name: Setup Gradle
        uses: ./.github/actions/run-gradle
        with:
          java: ${{ env.JAVA_VERSION }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - name: Compute changed files
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "# For push events, compare with last 5 commits"
            git diff --name-only HEAD~5..HEAD > /tmp/changed-files.txt
          else
            echo "# For pull request events, compare with base ref"
            base_ref="${GITHUB_BASE_REF}"
            git fetch origin "${base_ref}" --quiet
            base_sha=$(git merge-base HEAD "origin/${base_ref}")
            git diff --name-only "${base_sha}"..HEAD > /tmp/changed-files.txt
          fi
          cat /tmp/changed-files.txt
      - name: Infer (changed files)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        shell: bash
        run: >
          infer --changed-files-index /tmp/changed-files.txt
          -- ./gradlew assemble -PearlyAccess=true --no-build-cache
      - name: Infer (full)
        if: github.event_name != 'push' && github.event_name != 'pull_request'
        shell: bash
        run: infer -- ./gradlew assemble -PearlyAccess=true --no-build-cache
      - name: Check Infer report
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: srz-zumix/reviewdog-action-infer@8f269e5295951c9a8272efa76a139018ea7e89a4 # v1.1.0
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: infer-out/report.sarif
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          retention-days: 1
          name: infer-reports
          path: 'infer-out/report.*'
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        if: steps.check_files.outputs.files_exists == 'true'
        continue-on-error: true
        with:
          sarif_file: infer-out/report.sarif
