version: "1.0"
projectJDK: temurin-11
linter: jetbrains/qodana-jvm-community:2023.2
profile:
  name: qodana.recommended
exclude:
  - name: AutoCloseableResource
  - name: CastCanBeRemovedNarrowingVariableType
  - name: ClassEscapesItsScope
  - name: CommentedOutCode
  - name: ConstantValue
  - name: DanglingJavadoc
  - name: DataFlowIssue
  - name: Deprecation
  - name: EmptyStatementBody
  - name: EqualsWhichDoesntCheckParameterClass
  - name: GroovyEmptyStatementBody
  - name: GroovyUnnecessaryReturn
  - name: GrUnnecessarySemicolon
  - name: IgnoreResultOfCall
  - name: Java9CollectionFactory
  - name: JavaAnnotator
  - name: JavadocLinkAsPlainText
  - name: JavaRequiresAutoModule
  - name: MismatchedCollectionQueryUpdate
  - name: NonSynchronizedMethodOverridesSynchronizedMethod
  - name: NotNullFieldNotInitialized
  - name: NullableProblems
  - name: OptionalAssignedToNull
  - name: OptionalUsedAsFieldOrParameterType
  - name: PackageDirectoryMismatch
  - name: RedundantCollectionOperation
  - name: RedundantUnmodifiable
  - name: ReplaceAssignmentWithOperatorAssignment
  - name: ReturnNull
  - name: SuspiciousSystemArraycopy
  - name: SynchronizationOnLocalVariableOrMethodParameter
